<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fataatuu Dream</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <h1>Fataatuu Dream</h1>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Fataatuu Dream</h2>
    <p>Where Unity and Dreams Meet</p>
    <a href="#contact" class="hero-btn">Join the Dream</a>
  </section>

  <section class="about" id="about">
    <h2>About Us</h2>
    <p>We are unity-intensive, dream-driven students building a better future together.</p>
  </section>

  <section class="contact" id="contact">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/xjkwypyp" method="post">
      <label for="email">Your Email</label>
      <input name="Email" id="email" type="email" required>
      <label for="message">Message</label>
      <textarea name="Message" id="message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 Fataatuu Dream. All rights reserved.</p>
  </footer>

  <script src="https://unpkg.com/scrollreveal"></script>
  <script>
    ScrollReveal().reveal('.hero', {
      delay: 200,
      duration: 1000,
      origin: 'top',
      distance: '50px',
      reset: false
    });

    ScrollReveal().reveal('.about, .contact', {
      delay: 400,
      duration: 1000,
      origin: 'bottom',
      distance: '60px',
      reset: false
    });
  </script>
</body>
</html>
